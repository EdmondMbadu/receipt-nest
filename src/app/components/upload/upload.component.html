<!-- Upload Modal Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4" (click)="onClose()">

  <!-- Modal Content -->
  <div
    class="relative w-full max-w-lg rounded-2xl bg-white dark:bg-slate-900 p-6 shadow-2xl border border-slate-200 dark:border-slate-800"
    (click)="$event.stopPropagation()">

    <!-- Close Button -->
    <button type="button" (click)="onClose()"
      class="absolute right-4 top-4 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-slate-900 dark:text-white">Upload Receipt</h2>
      <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
        Drag and drop or select a receipt to upload
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage()"
      class="mb-4 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 p-3">
      <p class="text-sm text-red-700 dark:text-red-400">{{ errorMessage() }}</p>
    </div>

    <!-- Upload Area (when no file selected) -->
    <div *ngIf="!selectedFile()" class="relative" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">

      <label
        class="flex flex-col items-center justify-center w-full h-64 rounded-xl border-2 border-dashed cursor-pointer transition-all duration-200"
        [class.border-slate-300]="!isDragging()" [class.dark:border-slate-700]="!isDragging()"
        [class.bg-slate-50]="!isDragging()" [class.dark:bg-slate-800/50]="!isDragging()"
        [class.border-emerald-500]="isDragging()" [class.bg-emerald-50]="isDragging()"
        [class.dark:bg-emerald-900/20]="isDragging()" [class.scale-[1.02]]="isDragging()">

        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <!-- Upload Icon -->
          <div class="mb-4 rounded-full bg-emerald-100 dark:bg-emerald-900/30 p-4">
            <svg class="h-8 w-8 text-emerald-600 dark:text-emerald-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
          </div>

          <p class="mb-2 text-sm text-slate-700 dark:text-slate-200">
            <span class="font-semibold text-emerald-600 dark:text-emerald-400">Click to upload</span>
            or drag and drop
          </p>
          <p class="text-xs text-slate-500 dark:text-slate-400">
            {{ allowedTypesDisplay }} (Max {{ maxSizeDisplay }})
          </p>
        </div>

        <input type="file" class="hidden" [accept]="'.jpg,.jpeg,.png,.webp,.heic,.heif,.pdf'"
          (change)="onFileSelect($event)" />
      </label>
    </div>

    <!-- Preview Area (when file selected) -->
    <div *ngIf="selectedFile()" class="space-y-4">

      <!-- Image Preview -->
      <div *ngIf="previewUrl()" class="relative rounded-xl overflow-hidden bg-slate-100 dark:bg-slate-800">
        <img [src]="previewUrl()" alt="Receipt preview" class="w-full max-h-64 object-contain" />
      </div>

      <!-- PDF Icon (when PDF is selected) -->
      <div *ngIf="!previewUrl() && isPdfFile()"
        class="flex flex-col items-center justify-center h-48 rounded-xl bg-slate-100 dark:bg-slate-800">
        <div class="rounded-full bg-red-100 dark:bg-red-900/30 p-4 mb-3">
          <svg class="h-10 w-10 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
        </div>
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">PDF Document</p>
      </div>

      <!-- HEIC Loading (when HEIC is being converted for preview) -->
      <div *ngIf="!previewUrl() && isHeicFile()"
        class="flex flex-col items-center justify-center h-48 rounded-xl bg-slate-100 dark:bg-slate-800">
        <div class="rounded-full bg-purple-100 dark:bg-purple-900/30 p-4 mb-3">
          <svg class="h-10 w-10 text-purple-600 dark:text-purple-400 animate-pulse" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">HEIC Image</p>
        <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Converting for preview...</p>
      </div>

      <!-- File Info -->
      <div class="flex items-center justify-between rounded-lg bg-slate-50 dark:bg-slate-800/50 px-4 py-3">
        <div class="flex items-center gap-3 min-w-0">
          <div class="flex-shrink-0 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 p-2">
            <svg class="h-5 w-5 text-emerald-600 dark:text-emerald-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <div class="min-w-0">
            <p class="text-sm font-medium text-slate-900 dark:text-white truncate">
              {{ selectedFile()?.name }}
            </p>
            <p class="text-xs text-slate-500 dark:text-slate-400">
              {{ formatFileSize(selectedFile()?.size || 0) }}
            </p>
          </div>
        </div>

        <button *ngIf="!isUploading()" type="button" (click)="removeFile()"
          class="flex-shrink-0 p-1 text-slate-400 hover:text-red-500 transition-colors">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>

      <!-- Upload Progress -->
      <div *ngIf="isUploading()" class="space-y-2">
        <div class="flex items-center justify-between text-sm">
          <span class="text-slate-600 dark:text-slate-300">Uploading...</span>
          <span class="font-medium text-emerald-600 dark:text-emerald-400">{{ progressPercent() }}%</span>
        </div>
        <div class="h-2 w-full rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
          <div class="h-full rounded-full bg-emerald-500 transition-all duration-300"
            [style.width.%]="progressPercent()">
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3 pt-2">
        <button type="button" (click)="removeFile()" [disabled]="isUploading()"
          class="flex-1 rounded-full border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-4 py-2.5 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          Cancel
        </button>
        <button type="button" (click)="upload()" [disabled]="isUploading()"
          class="flex-1 rounded-full bg-emerald-500 px-4 py-2.5 text-sm font-medium text-white dark:text-slate-950 shadow-lg shadow-emerald-500/30 hover:bg-emerald-600 dark:hover:bg-emerald-400 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isUploading() ? 'Uploading...' : 'Upload Receipt' }}
        </button>
      </div>
    </div>
  </div>
</div>
