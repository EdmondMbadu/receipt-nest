<div
  class="min-h-screen bg-gradient-to-b from-emerald-50/50 to-white px-4 py-8 dark:from-slate-900 dark:to-slate-950/70">
  <div class="mx-auto max-w-4xl space-y-6">
    <header class="flex items-center justify-between">
      <a routerLink="/" class="inline-flex items-center gap-3">
        <img src="assets/receipt-nest.png" alt="ReceiptNest Logo" class="h-10 w-10 object-contain" />
        <span class="text-base font-bold uppercase tracking-[0.18em]">
          <span class="text-slate-900 dark:text-white">Receipt</span><span
            class="text-emerald-600 dark:text-emerald-300">Nest</span>
        </span>
      </a>
      <a routerLink="/register"
        class="text-sm font-semibold text-emerald-600 hover:text-emerald-700 dark:text-emerald-300 dark:hover:text-emerald-200">
        Create account
      </a>
    </header>

    <section
      class="mx-auto max-w-md space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-lg shadow-emerald-500/10 dark:border-slate-800 dark:bg-slate-900">
      <header class="space-y-1 text-center">
        <p class="text-xs uppercase tracking-[0.18em] text-emerald-600 dark:text-emerald-300">Welcome back</p>
        <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-50">Sign in</h1>
        <p class="text-sm text-slate-600 dark:text-slate-300">Use the email and password you signed up with.</p>
      </header>

      <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
        <button type="button"
          class="flex w-full items-center justify-center gap-3 rounded-full border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-800 shadow-sm transition hover:bg-slate-50 disabled:cursor-not-allowed disabled:opacity-60 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700"
          (click)="signInWithGoogle()" [disabled]="isSubmitting">
          <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-5 w-5">
              <path fill="#FFC107"
                d="M43.6 20.5H42V20H24v8h11.3c-1.6 4.6-6 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C33.9 6.1 29.2 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 20-9 20-20 0-1.3-.1-2.7-.4-3.9z" />
              <path fill="#FF3D00"
                d="M6.3 14.7l6.6 4.8C14.4 16.4 18.8 14 24 14c3.1 0 5.9 1.2 8 3.1l5.7-5.7C33.9 6.1 29.2 4 24 4 16.1 4 9.2 8.6 6.3 14.7z" />
              <path fill="#4CAF50"
                d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.2 35.8 26.7 37 24 37c-5.3 0-9.8-3.4-11.4-8.1l-6.6 5.1C9 39.4 15.9 44 24 44z" />
              <path fill="#1976D2"
                d="M43.6 20.5H42V20H24v8h11.3c-.7 2-2 3.7-3.7 5l6.2 5.2c-.4.4 6-4.4 6-13.2 0-1.3-.1-2.7-.4-3.9z" />
            </svg>
          </span>
          Sign in with Google
        </button>

        <div class="flex items-center gap-3 text-xs uppercase tracking-[0.18em] text-slate-500 dark:text-slate-400">
          <span class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></span>
          Or
          <span class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></span>
        </div>

        <label class="block space-y-1 text-sm">
          <span class="text-slate-700 dark:text-slate-200">Email</span>
          <input
            class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 outline-none ring-emerald-500/30 transition focus:ring-2 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-50"
            type="email" formControlName="email" autocomplete="email" />
          <span class="text-xs text-rose-500" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Enter a valid email
          </span>
        </label>

        <label class="block space-y-1 text-sm">
          <span class="text-slate-700 dark:text-slate-200">Password</span>
          <input
            class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 outline-none ring-emerald-500/30 transition focus:ring-2 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-50"
            type="password" formControlName="password" minlength="6" autocomplete="current-password" />
          <span class="text-xs text-rose-500" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password must be at least 6 characters
          </span>
        </label>

        <div class="space-y-3">
          <button type="submit"
            class="flex w-full items-center justify-center gap-2 rounded-full bg-emerald-500 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-emerald-500/30 transition hover:bg-emerald-600 disabled:cursor-not-allowed disabled:opacity-60 dark:text-slate-950"
            [disabled]="isSubmitting">
            {{ isSubmitting ? 'Signing inâ€¦' : 'Sign in' }}
          </button>

          <p class="text-center text-xs text-slate-600 dark:text-slate-400">
            New to ReceiptNest?
            <a routerLink="/register"
              class="font-semibold text-emerald-600 hover:text-emerald-700 dark:text-emerald-300">
              Create an account
            </a>
          </p>
        </div>

        <p class="text-sm text-rose-500" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>
      </form>
    </section>
  </div>
</div>
