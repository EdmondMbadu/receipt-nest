<div
  class="min-h-screen bg-white text-slate-900 antialiased transition-colors duration-300 dark:bg-slate-950 dark:text-slate-50">
  <div class="mx-auto max-w-5xl px-4 py-6 sm:px-6 lg:px-8">
    <header
      class="flex items-center justify-between gap-4 rounded-2xl border border-slate-200 bg-white/80 p-4 shadow-sm dark:border-slate-800 dark:bg-slate-900/70">
      <a routerLink="/" class="inline-flex items-center gap-3">
        <img src="assets/receipt-nest.png" alt="ReceiptNest Logo" class="h-10 w-10 object-contain" />
        <span class="text-base font-bold uppercase tracking-[0.18em]">
          <span class="text-slate-900 dark:text-white">Receipt</span><span
            class="text-emerald-600 dark:text-emerald-300">Nest</span>
        </span>
      </a>

      <div class="flex items-center gap-3">
        <button type="button" (click)="toggleTheme()"
          class="inline-flex h-9 w-9 items-center justify-center rounded-full border border-slate-300 bg-white text-base dark:border-slate-700 dark:bg-slate-900"
          aria-label="Toggle theme">
          {{ isDarkMode() ? 'â˜€ï¸' : 'ğŸŒ™' }}
        </button>

        <ng-container *ngIf="auth.isAuthenticated(); else guestLinks">
          <span class="hidden text-sm text-slate-700 dark:text-slate-200 sm:inline">
            Hi, {{ displayName() }}
          </span>
          <button type="button" (click)="logout()"
            class="inline-flex items-center justify-center rounded-full border border-slate-300 px-4 py-2 text-sm font-medium text-slate-700 transition hover:border-emerald-500 hover:text-emerald-600 dark:border-slate-700 dark:text-slate-200 dark:hover:border-emerald-400 dark:hover:text-emerald-300">
            Log out
          </button>
        </ng-container>

        <ng-template #guestLinks>
          <a routerLink="/login"
            class="inline-flex items-center justify-center rounded-full border border-slate-300 px-4 py-2 text-sm font-medium text-slate-700 transition hover:border-emerald-500 hover:text-emerald-600 dark:border-slate-700 dark:text-slate-200 dark:hover:border-emerald-400 dark:hover:text-emerald-300">
            Sign in
          </a>
          <a routerLink="/register"
            class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-lg shadow-emerald-500/30 transition hover:bg-emerald-600 dark:text-slate-950">
            Get started
          </a>
        </ng-template>
      </div>
    </header>

    <main class="mt-8">
      <router-outlet />
    </main>

    <footer
      class="mt-12 flex flex-col items-center justify-between gap-3 border-t border-slate-200 pt-4 text-[11px] text-slate-500 dark:border-slate-800 sm:flex-row">
      <p>Â© {{ currentYear }} ReceiptNest. All rights reserved.</p>
      <div class="flex items-center gap-4">
        <span>email auth powered by Firebase</span>
      </div>
    </footer>
  </div>
</div>
